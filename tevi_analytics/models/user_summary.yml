version: 2

models:
  - name: user_summary
    description: "Bảng tổng hợp user từ authentication_user, chỉ lấy user tạo từ 2024-01-01."
    columns:
      - name: id
        description: "User ID duy nhất."
        tests:
          - not_null
          - unique
      - name: username
        description: "Tên đăng nhập của user."
        tests:
          - not_null
      - name: created_at
        description: "Thời điểm tạo user."
        tests:
          - not_null 